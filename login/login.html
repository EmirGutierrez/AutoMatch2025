<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login / Crear Cuenta - AutoMatch</title>
  <link rel="stylesheet" href="login.css">

  <style>
    .mensaje-exito {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 9999;
      animation: aparecer 0.5s ease-in-out;
      transition: opacity 0.5s ease-out;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: translateX(-50%) scale(0.9); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

<div class="mensaje-exito" id="mensajeExito">Mensaje</div>

<div class="box">
  <span class="borderLine"></span>
  <div class="form-toggle">
    <button id="btnLogin" class="toggle-btn">Iniciar Sesión</button>
    <button id="btnRegister" class="toggle-btn">Crear Cuenta</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm" class="form active">
    <h2>Iniciar Sesión</h2>
    <div class="inputBox">
      <input type="text" id="loginUsuario" required="required">
      <span>Usuario</span>
      <i></i>
    </div>
    <div class="inputBox">
      <input type="password" id="loginContrasena" required="required">
      <span>Contraseña</span>
      <i></i>
    </div>
    <div class="Links">
      <a href="#" id="goRegister">Crea una Cuenta</a>
    </div>
    <input type="submit" value="Ingresar">
  </form>

  <!-- Register Form -->
  <form id="crearCuentaForm" class="form">
    <h2>Crear Cuenta</h2>
    <div class="inputBox">
      <input type="text" id="nombre" required="required">
      <span>Nombre</span>
      <i></i>
    </div>
    <div class="inputBox">
      <input type="text" id="usuario" required="required">
      <span>Usuario</span>
      <i></i>
    </div>
    <div class="inputBox">
      <input type="password" id="contrasena" required="required">
      <span>Contraseña</span>
      <i></i>
    </div>
    <div class="Links">
      <a href="#" id="goLogin">Iniciar Sesión</a>
    </div>
    <input type="submit" value="Crear Cuenta">
  </form>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const crearCuentaForm = document.getElementById('crearCuentaForm');
  const btnLogin = document.getElementById('btnLogin');
  const btnRegister = document.getElementById('btnRegister');
  const mensaje = document.getElementById('mensajeExito');

  btnLogin.addEventListener('click', () => {
    loginForm.classList.add('active');
    crearCuentaForm.classList.remove('active');
  });

  btnRegister.addEventListener('click', () => {
    crearCuentaForm.classList.add('active');
    loginForm.classList.remove('active');
  });

  document.getElementById('goRegister').addEventListener('click', (e) => {
    e.preventDefault();
    btnRegister.click();
  });

  document.getElementById('goLogin').addEventListener('click', (e) => {
    e.preventDefault();
    btnLogin.click();
  });

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    mensaje.textContent = 'Inicio de sesión exitoso';
    mostrarMensaje();
  });

  crearCuentaForm.addEventListener('submit', function(e) {
    e.preventDefault();
    mensaje.textContent = '¡Cuenta creada exitosamente!';
    mostrarMensaje();
  });

  function mostrarMensaje() {
    mensaje.style.display = 'block';
    mensaje.style.opacity = '1';
    setTimeout(() => {
      mensaje.style.opacity = '0';
      setTimeout(() => {
        mensaje.style.display = 'none';
      }, 500);
    }, 3000);
  }
</script>

<script src="login.js"></script>

</body>
</html>
