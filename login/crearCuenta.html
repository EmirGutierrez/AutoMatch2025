<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta - AutoMatch</title>
  <link rel="stylesheet" href="crearCuenta.css">
  <style>
    .mensaje-exito {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 9999;
      animation: aparecer 0.5s ease-in-out;
      transition: opacity 0.5s ease-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateX(-50%) scale(0.9); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

  <!-- MENSAJE FUERA DEL CUADRO -->
  <div class="mensaje-exito" id="mensajeExito">¡Cuenta creada exitosamente!</div>

  <div class="box">
    <span class="borderLine"></span>
    <form id="crearCuentaForm">

      <h2>Crear Cuenta</h2>

      <div class="inputBox">
        <input type="text" id="nombre" required="required">
        <span>Nombre</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="text" id="usuario" required="required">
        <span>Usuario</span>
        <i></i>
      </div>

      <div class="inputBox">
        <input type="password" id="contrasena" required="required">
        <span>Contraseña</span>
        <i></i>
      </div>

      <div class="Links">
        <a href="login.html">Iniciar Sesión</a>
      </div>

      <input type="submit" value="Crear Cuenta">
    </form>
  </div>

  <script>
    document.getElementById('crearCuentaForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;
      const mensaje = document.getElementById('mensajeExito');

      if (nombre && usuario && contrasena) {
        mensaje.style.display = 'block';
        mensaje.style.opacity = '1';

        setTimeout(() => {
          mensaje.style.opacity = '0';
          setTimeout(() => {
            mensaje.style.display = 'none';
          }, 500); // Espera a que termine la transición
        }, 3000); // Mostrar por 3 segundos
      }
    });
  </script>
</body>
</html>
