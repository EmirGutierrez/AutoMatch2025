<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario AutoMatch</title>
  <link rel="stylesheet" href="css/nosotros.css" />
  <link rel="stylesheet" href="css/contacto.css" />

</head>

<body>
    <header class="wp-header">
      <div class="wp-branding">
        <h1 class="wp-logo">AutoMatch</h1>
      </div>
      <nav class="wp-navbar">
        <ul class="wp-nav-links">
          <li><a href="menu.html">🏠 Home</a></li>
          <li><a href="nosotros.html">🧑 Nosotros</a></li>
          <li><a href="vehiculos.html">🚗 Nuestros Vehículos</a></li>
          <li><a href="calendario.html">📅 Calendario</a></li>
          <li><a href="legales.html">📜 Legales</a></li>
        </ul>
      </nav>
    </header>

    <section class="seccion_1">
        <div class="form-container">
            <h2>Formulario de Atención</h2>
            <form
            action="https://formspree.io/f/mqabzbnv"
            method="POST">


                
                <!-- Información Personal -->
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
    
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <!-- Tipo de servicio -->
                <label for="carro">Vehiculo de su interes</label>
                <select id="carro" name="carro" required>
                    <option>Seleccione una opción</option>
                    <option value="Sedán">Sedán</option>
                    <option value="Camioneta">Camionetas</option>
                    <option value="Pickup">Pickup</option>
                    <option value="otros">Otros</option>
                </select>
    
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="mensaje">Mensaje Adicional</label>
                <textarea id="mensaje" name="mensaje" rows="4"></textarea>

    
                <!-- Botón Enviar -->
                <input class="enviar" type="submit" name="" id="">
            </form>
        </div>
    </section>

</body>

</html>
