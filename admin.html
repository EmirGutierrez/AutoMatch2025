<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Panel de Administración Concesionaria</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Administración Concesionaria</h1>
            <nav>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#citas">Citas</a></li>
                    <li><a href="#ventas">Ventas</a></li>
                    <li><a href="#vehiculos">Vehículos</a></li>
                    <li><a href="#pagos">Pagos</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="inicio">
                <h2>Bienvenido</h2>
                <p>Este es el panel de administración para gestionar tu concesionaria.</p>
            </section>

            <section id="citas">
                <h2>Gestión de Citas</h2>
                <form id="form-citas">
                    <input type="text" name="cliente" placeholder="Nombre del cliente" required>
                    <input type="datetime-local" name="fecha" required>
                    <button type="submit">Agendar Cita</button>
                </form>
            </section>

            <section id="ventas">
                <h2>Gestión de Ventas</h2>
                <form id="form-ventas">
                    <input type="text" name="producto" placeholder="Producto" required>
                    <input type="number" name="monto" placeholder="Monto" required>
                    <button type="submit">Registrar Venta</button>
                </form>
            </section>

            <section id="vehiculos">
                <h2>Gestión de Vehículos</h2>
                <form id="form-vehiculos">
                    <input type="text" name="marca" placeholder="Marca" required>
                    <input type="text" name="modelo" placeholder="Modelo" required>
                    <input type="number" name="año" placeholder="Año" required>
                    <button type="submit">Agregar Vehículo</button>
                </form>
            </section>

            <section id="pagos">
                <h2>Gestión de Pagos</h2>
                <form id="form-pagos">
                    <input type="text" name="cliente" placeholder="Cliente" required>
                    <input type="number" name="monto" placeholder="Monto" required>
                    <button type="submit">Registrar Pago</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Concesionaria AutoAdmin</p>
        </footer>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
