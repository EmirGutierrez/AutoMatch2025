<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMatch</title>
  <link rel="stylesheet" href="css/calendario.css" />
  <!-- Carga tu JS de calendario tras parsear el HTML -->
  <script src="js/calendario.js" defer></script>
  <!-- Si usas vehiculos.js, también con defer: -->
  <script src="js/vehiculos.js" defer></script>
</head>
<body>
  <div class="wp-container">
    <header class="wp-header">
      <div class="wp-branding">
        <h1 class="wp-logo">AutoMatch</h1>
      </div>
      <nav class="wp-navbar">
        <ul class="wp-nav-links">
          <li><a href="menu.html">🏠 Home</a></li>
          <li><a href="nosotros.html">🧑 Nosotros</a></li>
          <li><a href="vehiculos.html">🚗 Nuestros Vehículos</a></li>
          <li><a href="calendario.html">📅 Calendario</a></li>
          <li><a href="legales.html">📜 Legales</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="calendario-container">
      <h2>Calendario de Citas</h2>
      <button id="agendar-cita-btn">Agendar Cita</button>

      <div id="calendario" class="calendario">
        <div class="calendario-header">
          <button id="prev-month">&lt;</button>
          <h2 id="current-month"></h2>
          <button id="next-month">&gt;</button>
        </div>
        <div id="dias" class="calendario-dias"></div>
      </div>

      <!-- Modal convertido en formulario -->
      <div id="modal-agendar" class="modal">
        <form id="citas" class="modal-content">
          <span class="cerrar-modal">&times;</span>
          <h3>Agendar Nueva Cita</h3>

          <!-- Ocultos para el POST -->
          <input type="hidden" id="idCliente" value="1">
          <input type="hidden" id="fechaCita">

          <p id="fecha-seleccionada"></p>

          <div class="form-group">
            <label for="hora-cita">Hora:</label>
            <select id="hora-cita"></select>
          </div>

          <div class="form-group">
            <label for="motivo-cita">Motivo de la Cita:</label>
            <select id="motivo-cita">
              <option value="Revisión general">Revisión general</option>
              <option value="Prueba de manejo">Prueba de manejo</option>
              <option value="Cita de servicio">Cita de servicio</option>
              <option value="Entrega de vehículo">Entrega de vehículo</option>
              <option value="Cotización de vehículo">Cotización de vehículo</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notas-cita">Notas:</label>
            <textarea id="notas-cita" rows="3"></textarea>
          </div>

          <button type="submit">Guardar Cita</button>
          <div id="responseMessageCitas" class="mensaje"></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
